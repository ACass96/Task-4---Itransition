<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./user.css">
    <title>Spot Fly</title>
</head>
<body>
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
            <!-- Filtro por texto -->
            <input 
              type="text" 
              class="form-control w-auto" 
              placeholder="Search users" 
              id="searchInput"
            />
        
            <!-- Filtro por estado -->
            <select class="form-select w-auto" id="statusFilter">
              <option value="">Status</option>
              <option value="active">Active</option>
              <option value="blocked">Blocked</option>
            </select>
        
            <!-- Botones de acciones masivas -->
            <button class="btn btn-warning" id="blockUsers">ðŸ”’Block user</button>
            <button class="btn btn-success" id="unblockUsers">ðŸ”“ Unblock User</button>
        
            <!-- BotÃ³n para agregar un usuario -->
            <button class="btn btn-primary" id="addUser">âž• Add User</button>
        </div>
    </div>
    
    <table class="table" id="usersTable">
        <thead>
            <tr>
                <th>
                    <input type="checkbox" class="form-check-input" id="selectAll">
                </th>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input type="checkbox" class="form-check-input">
                </td>
                <td class="name">John Doe</td>
                <td class="email">john.doe@example.com</td>
                <td class="status active">Active</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" class="form-check-input">
                </td>
                <td class="name">Jane Smith</td>
                <td class="email">jane.smith@example.com</td>
                <td class="status blocked">Blocked</td>
            </tr>
        </tbody>
    </table>

</body>
<script src="./user.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
